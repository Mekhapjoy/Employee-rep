<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th><th>Email</th><th>Address</th><th>Photo</th><th>Designation</th>
        </tr>
        {% for i in key1 %}
        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.address}}</td>
            <td>{{i.image}}</td>
            <td>{{i.designation}}</td>
            <td><a href="{% url 'viewemployee' i.id %}">View</a></td>
            <td><a href="{% url 'update' i.id %}">Update</a></td>
            <td><a href="{% url 'delete1' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
